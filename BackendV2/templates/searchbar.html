<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Search</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='market.css') }}">
</head>
<body>
    <header>
        <h1>User Search</h1>
    </header>
    <section>
        <h2>Search for Users</h2>
        <label for="search">Search:</label>
        <input type="text" id="search" name="search" placeholder="Enter a username or email">
        <button type="submit">Search</button>
    </section>
    <section>
        <h2>Search Results</h2>
        <ul id="search-results">
            <!-- Search results will be displayed here as a list -->
        </ul>
    </section>

    <section>
        <h1>Add Item</h1>
        <form method="POST" action="{{ url_for('add_item') }}">
            <label for="username">Username:</label>
            <input type="username" id="title" name="username" required>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>

            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea>

            <label for="category">Category:</label>
            <textarea id="category" name="category" required></textarea>
            <label for="price">Price:</label>
            <input type="number" id="price" name="price" step="0.01" required>
            <button type="submit">Add Item</button>
        </form>
    </section>
    <footer>
        <p>&copy; 2023 - All Rights Reserved</p>
    </footer>
    <script>
        fetch()
    </script>
</body>
</html>
